<!DOCTYPE html>
<html>
  <head>
	<title>AeroGear</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<!-- Bootstrap -->
	<link href="css/styles.css" rel="stylesheet" media="screen">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h3><strong>First step:</strong> Keycloack configurations</h3>
          <p>Maybe a small text abou what this means and what is the default thing to do if you just want to skip it.</p>
          
          
          <form role="form">
          
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="Default" value="option1" checked>
                Default <span class="alt">A text about what it means default</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="Custom" value="option2">
                Custom <span class="alt">Help text what custom mmeans</span>
              </label>
            </div>
          
          
            <div class="form-group">
              <label for="keycloackUrl">Keycloack URL</label>
              <input type="text" class="form-control" id="keycloackUrl" placeholder="Enter your keycloack URL">
            </div>
          
            <button type="submit" class="btn btn-primary">Continue to Push Console</button>
          </form>
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
	</body>
</html>
